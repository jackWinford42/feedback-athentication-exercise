{% extends "base.html" %}
{% block content %}
    <form method="POST" action="/login">
        {% for field in form %}
            <p>
            {{ field.label }}
            {{ field }}
        
            {% for error in field.errors %}
                {{ error }}
            {% endfor %}
            </p>
        {% endfor %}
        <input type="submit" value="Login"></input>
    </form>
{% endblock %}
