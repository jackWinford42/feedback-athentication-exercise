{% extends "base.html" %}
{% block content %}
<form method="POST" action="">
    {% for field in form %}
        <p>
        {{ field.label }}
        {{ field }}
    
        {% for error in field.errors %}
            {{ error }}
        {% endfor %}
        </p>
    {% endfor %}
    <input type="submit" value="{{ action }} Feedback"></input>
</form>
{% endblock %}
